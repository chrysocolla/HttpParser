<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css_pc_log_in.css">
	<script src="jquery.min.js"></script>
</head>
<body>
<script src="login_check.js"></script>
        <div class="wrapper">
			    <h1>
                    登录
                </h1>
                <h3 th:text = "${headers.subTitle}">
					风流新媒体·技术部第三次作业·王若禹
                </h3>
				<form action="main.html" onSubmit="return checkForm()">
                <div class="form-itemGroup userName">
					<i class="material-icons userName">account_circle</i>
                    <input class="input userName" id="userName" placeholder="用户名/电子邮箱" type="text">
                    <span class="underline userName"></span>
					<p class="userName" id="errName"> </p>
                </div>
                <div class="form-itemGroup userPassword">
					<i class="material-icons userPassword">vpn_key</i>
                    <input class="input userPassword" id="userPassword" placeholder="请输入密码" type="password">
                    <span class="underline userPassword"></span>
					<p class="userPassword" id="errPassword"> </p>
                </div>
				<div>
				<div style="width:120px;float: left;">
				<input type="checkbox" class="checkbox" id="checkbox" name="signInOption" value="">
				<label class="label" for="checkbox"></label>
				<block class="block">记住我</block>
				</div>
				<div style="width:580px;float: left;">
				<button type="button" class="cancel button" onclick="window.location.assign('sign_in.html')">还没注册？点此上车</button>
				<button type="submit" class="submit button" id="submit">登录</button>
				</div>
				</div>
        </div>
</body>
</html>
